<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id = "jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id = "en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){

            let japanese = document.getElementById("jpn");
            let english = document.getElementById("en");

            let choose1 = document.getElementById('select').selected ;
            let choose2 = document.getElementById('selected_jpn').selected;
            let choose3 = document.getElementById('selected_en').selected;
            let choose4 = document.getElementById('selected_all').selected;

            if(choose1 || choose4 ){
                japanese.style.display="block";
                english.style.display="block";
            }
            else if(choose2){
                japanese.style.display="block";
                english.style.display="none";
            }
            else if(choose3){
                japanese.style.display="none";
                english.style.display="block";
            }   
        }
    </script>
</body>
</html>
